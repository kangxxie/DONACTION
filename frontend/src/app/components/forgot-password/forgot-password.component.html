<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Password Dimenticata</h1>
      <p>Inserisci l'email con cui ti sei registrato</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [ngClass]="{'is-invalid': (submitted || forgotForm.get('email')?.touched) && forgotForm.get('email')?.errors}"
        >
        <div *ngIf="(submitted || forgotForm.get('email')?.touched) && forgotForm.get('email')?.errors" class="error-message">
          <div *ngIf="forgotForm.get('email')?.errors?.['required']">L'email Ã¨ obbligatoria</div>
          <div *ngIf="forgotForm.get('email')?.errors?.['email']">Inserisci un'email valida</div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="forgotForm.invalid || loading">
          <span *ngIf="!loading">Invia</span>
          <span *ngIf="loading">Invio in corso...</span>
        </button>
      </div>
      
      <div class="auth-links">
        <p><a routerLink="/login">Torna al login</a></p>
      </div>
    </form>
  </div>
</div>
